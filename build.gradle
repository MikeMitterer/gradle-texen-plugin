apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

version 	= '1.5'
group 		= "at.mikemitterer.gradle"
buildDir 	= "target/${version}/"

task createWrapper(type: Wrapper) {
	gradleVersion = '1.6'
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	
	testCompile 'junit:junit:4.11'
}


configurations {
	velocityAntTask
}

dependencies {
	velocityAntTask group: 'org.apache.velocity', 	name: 'velocity', 			version: '1.7'
	velocityAntTask group: 'commons-lang', 			name: 'commons-lang', 		version: '2.6'
	velocityAntTask group: 'commons-collections', 	name: 'commons-collections',version: '3.2.1'
}



repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
			// My local Maven repository
            repository(url: uri('/Volumes/programming/Maven/public.maven.repository'))
        }
    }
}
